<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css ">
    <title>Vagamundos</title>
</head>

<body>

    <!-- COVER PAGE -->

    <div class="container-cover">
        <img id="portada" src="images/first.png" alt="cover">
        <button class="btn" id="startbutton">¡VAMOS!</button>

    </div>

    <!-- RULES OF THE GAME -->

    <div class="container-rules">
        <img id="introduction" src="images/introduction.png" alt="vagamundo">
        <div id="maquina-de-escribir"></div>
        <button class="btn" id="instructionsbutton">INSTRUCCIONES</button>
        <button class="btn" id="secondbutton">ELEGI TU VIAJERO</button>
    </div>

    <!-- CHARACTERS -->

    <div class="container-characters">
        <img id="vagamundo1" src="images/vagamundo.png " alt="vagamundo">
        <button class="btn" id="thirdbutton">AL FIN DEL MUNDO</button>
    </div>

    <!-- GAME -->

    <div id="container-game">

        <!-- Canvas -->

        <canvas id="canvas" width="1000" height="600"></canvas>

        <!-- Card -->

        <div id="objects-over-canvas">
            <div id="card">
                <h2 id="question">¿Cuál es la capital de <span id="country"></span>?</h2>

                <!-- buttons for the first level cards -->

                <div id="buttons-level1">
                    <button class="answer-btn answer-level1"></button>
                    <button class="answer-btn answer-level1"></button>
                    <button class="answer-btn answer-level1"></button>
                </div>

                <!-- buttons for the second level cards -->

                <div id="buttons-level2">
                    <button class="answer-btn answer-level2"></button>
                    <button class="answer-btn answer-level2"></button>
                    <button class="answer-btn answer-level2"></button>
                    <button class="answer-btn answer-level2"></button>
                    <button class="answer-btn answer-level2"></button>
                    <button class="answer-btn answer-level2"></button>
                </div>
            </div>
        </div>

        <div id="objects-outside-canvas">
            <!-- Lives -->

            <p>Vidas:</p>
            <div id="lives">
                <img src="images/brujulavida.png" alt="">
                <img src="images/brujulavida.png" alt="">
                <img src="images/brujulavida.png" alt="">
                <img src="images/brujulavida.png" alt="">
                <img src="images/brujulavida.png" alt="">
            </div>

            <!-- Instructions and signs -->

            <div id="arrow-next">
                <h3>Camina hacia tu próximo destino! <br> (Presiona la barra espaciadora)<br><span>|_______|</span> </h3>
            </div>

            <div id="next-question">
                <h3>Presiona "enter" para responder la próxima pregunta!</h3>
            </div>
        </div>

        <!-- Game over -->

        <div id="game-over">
            <h2>Game over</h2>
        </div>

    </div>

    <!-- Scripts -->

    <script src="js/canvas.js"></script>
    <script src="js/countries.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
